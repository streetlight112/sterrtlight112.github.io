<b><p><font size="5px">前言:
<br>
這部漫畫是我在聽兩首分別叫:
<br>
<おとせサンダー>和<可愛いねって言われちゃった>的歌之後得到的靈感所創作的
<br>
基本上前兩位位主角原型都是參考裡面的人物，應該不難發現他們的影子
<br>
曾經我也試過像是創作一般漫畫的方式來構思分鏡，但結果就是如果真的用這種方式來畫的話，那可能就是每一年都更新不了一次的富堅速度
<br>
所以我很果斷改成在個人網站上創作四格漫畫，讓自己沒有困難的分鏡，跟不想讓網頁看起來那麼淒涼的責任感來支撐著我創作(四格漫畫網站這方面也受到堀宮的HERO老師影響許多)
<br>
希望大家把這部漫畫當成一般的輕鬆校園小品觀賞就好
<br>
<br>
如果想猜猜看角色名稱的由來歡迎投棉花糖
</font></p></b>
